---
platform: linux
image_resource:
  type: registry-image
  source:
    repository: arekmano/restic-secret-store

params:
  RESTIC_PASSWORD: ((restic_password))
  AWS_ACCESS_KEY_ID: ((restic_access_key_id))
  AWS_SECRET_ACCESS_KEY: ((restic_secret_access_key))

outputs:
  - name: fetched-secret

run:
  path: /usr/bin/restic-secret-store
  args:
  - get
  - --output-directory
  - ./fetched-secret
  - --secret-name
  - ((secret_name))
